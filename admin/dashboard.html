<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomTom API Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --danger-color: #f85149;
            --warning-color: #d29922;
            --success-color: #2ea043;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 20px;
        }

        .metric {
            font-size: 36px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .label {
            color: #8b949e;
            font-size: 14px;
        }

        .progress-bar {
            height: 10px;
            background-color: #30363d;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--success-color);
            transition: width 0.3s ease;
        }

        .status-ok {
            color: var(--success-color);
        }

        .status-warn {
            color: var(--warning-color);
        }

        .status-crit {
            color: var(--danger-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-color);
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #21262d;
            font-weight: 600;
        }

        .refresh-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <button class="refresh-btn" onclick="fetchData()">Aktualisieren</button>
            <h1>ðŸ“¡ TomTom API Dashboard</h1>
            <p>Ãœberwachung der API-Limits und Nutzung</p>
        </header>

        <div class="grid">
            <div class="card">
                <span class="label">Nutzung Heute</span>
                <span class="metric" id="todayRequests">0</span>
                <span class="label">von 2500 Requests</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="todayProgress" style="width: 0%"></div>
                </div>
            </div>

            <div class="card">
                <span class="label">Status</span>
                <span class="metric" id="statusText">OK</span>
                <span class="label" id="lastUpdated">loading...</span>
            </div>

            <div class="card">
                <span class="label">Total Requests (All Time)</span>
                <span class="metric" id="totalRequests">0</span>
            </div>
        </div>

        <div class="card" style="margin-bottom: 20px;">
            <h3>Verlauf (Letzte 30 Tage)</h3>
            <canvas id="usageChart" height="100"></canvas>
        </div>

        <div class="card">
            <h3>Details Heute</h3>
            <table id="detailsTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody id="detailsBody">
                    <tr>
                        <td colspan="2">Keine Daten</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_LIMIT = 2500;
        let chartInstance = null;

        async function fetchData() {
            try {
                const response = await fetch('/api/admin/usage');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Error fetching usage stats:", error);
                document.getElementById('statusText').innerText = "ERROR";
                document.getElementById('statusText').className = "metric status-crit";
            }
        }

        function renderDashboard(data) {
            const today = new Date().toISOString().split('T')[0];
            const dailyData = data.daily[today] || { requests: 0, breakdown: {}, last_updated: new Date().toISOString() };

            // Metrics
            const count = dailyData.requests;
            const percent = Math.min((count / API_LIMIT) * 100, 100);

            document.getElementById('todayRequests').innerText = count;
            document.getElementById('totalRequests').innerText = data.total_requests;
            document.getElementById('lastUpdated').innerText = 'Last Request: ' + new Date(dailyData.last_updated).toLocaleTimeString();

            const progressEl = document.getElementById('todayProgress');
            progressEl.style.width = percent + '%';

            const statusEl = document.getElementById('statusText');
            if (percent > 90) {
                progressEl.style.backgroundColor = 'var(--danger-color)';
                statusEl.innerText = 'CRITICAL';
                statusEl.className = 'metric status-crit';
            } else if (percent > 75) {
                progressEl.style.backgroundColor = 'var(--warning-color)';
                statusEl.innerText = 'WARNING';
                statusEl.className = 'metric status-warn';
            } else {
                progressEl.style.backgroundColor = 'var(--success-color)';
                statusEl.innerText = 'OK';
                statusEl.className = 'metric status-ok';
            }

            // Breakdown Table
            const tbody = document.getElementById('detailsBody');
            tbody.innerHTML = '';
            if (dailyData.breakdown && Object.keys(dailyData.breakdown).length > 0) {
                for (const [type, reqCount] of Object.entries(dailyData.breakdown)) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${type}</td><td>${reqCount}</td>`;
                    tbody.appendChild(tr);
                }
            } else {
                tbody.innerHTML = '<tr><td colspan="2">Noch keine Requests heute</td></tr>';
            }

            // Chart
            renderChart(data.daily);
        }

        function renderChart(dailyStats) {
            const ctx = document.getElementById('usageChart').getContext('2d');

            // Get last 30 days
            const labels = [];
            const values = [];

            for (let i = 29; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                labels.push(dateStr);
                values.push(dailyStats[dateStr] ? dailyStats[dateStr].requests : 0);
            }

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'API Requests',
                        data: values,
                        backgroundColor: 'rgba(88, 166, 255, 0.5)',
                        borderColor: '#58a6ff',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#30363d' },
                            ticks: { color: '#8b949e' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#8b949e' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#c9d1d9' } }
                    }
                }
            });
        }

        // Init
        fetchData();
        // Auto refresh every 5 min
        setInterval(fetchData, 300000);
    </script>
</body>

</html>
