services:
  - type: web
    name: skigebiete-backend
    env: node
    region: frankfurt
    plan: free
    healthCheckPath: /health
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ORS_API_KEY
        sync: false  # Set this manually in Render dashboard
