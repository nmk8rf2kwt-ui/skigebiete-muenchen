name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Run linter
      run: |
        cd backend
        npm run lint || echo "No lint script found, skipping..."
    
    - name: Run unit tests
      run: |
        cd backend
        npm test
    
    - name: Test server startup
      run: |
        cd backend
        timeout 10s node index.js || exit 0
      env:
        NODE_ENV: test
        ORS_API_KEY: test_key_for_ci
  
  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Check
      run: |
        echo "âœ… All tests passed!"
        echo "ðŸš€ Ready for deployment to production"
        echo "Backend will auto-deploy on Render"
        echo "Frontend will auto-deploy on GitHub Pages"
