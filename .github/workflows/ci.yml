name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Install Root Dependencies
      run: npm ci

    - name: Install Backend Dependencies
      working-directory: backend
      run: npm ci

    - name: Run Linting
      run: npm run lint

    - name: Run Tests
      run: npm test

  # Deploy to Render after successful CI (main branch only)
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render Deploy
        run: |
          echo "üöÄ Triggering Render deployment..."
          response=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.RENDER_DEPLOY_HOOK }}")
          if [ "$response" = "200" ] || [ "$response" = "202" ]; then
            echo "‚úÖ Deploy triggered successfully (status: $response)"
          else
            echo "‚ùå Deploy trigger failed with status: $response"
            exit 1
          fi
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
