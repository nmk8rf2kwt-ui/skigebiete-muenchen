name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Release Guard
      run: node scripts/verify-release.js
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Install root dependencies
      run: npm install

    - name: Run linter
      run: npm run lint
    
    - name: Run unit tests
      run: |
        cd backend
        npm test -- --forceExit
    
    - name: Test server startup
      run: |
        cd backend
        timeout 10s node index.js || exit 0
      env:
        NODE_ENV: test
        ORS_API_KEY: test_key_for_ci
  
  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger Render Deployment
      if: github.ref == 'refs/heads/main'
      run: |
        echo "‚úÖ All tests passed! Triggering Render Deployment..."
        if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "üöÄ Deployment triggered successfully!"
        else
          echo "‚ö†Ô∏è No RENDER_DEPLOY_HOOK secret found. Skipping auto-deployment."
          echo "Please configure the secret in GitHub Settings to enable CD."
        fi
