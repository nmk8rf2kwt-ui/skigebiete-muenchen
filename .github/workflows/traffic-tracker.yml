name: Traffic Tracker

on:
  schedule:
    # Run every 30 minutes between 6:00 and 22:00 CET (UTC 5:00 - 21:00)
    - cron: '*/30 5-21 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

  track-traffic:
    runs-on: ubuntu-latest
    
    env:
      TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        cd backend
        npm ci
        
    - name: Run Traffic Tracker
      run: |
        node scripts/update_travel_times.mjs
        
    - name: Commit and Push changes
      run: |
        git config --global user.name 'Traffic Bot'
        git config --global user.email 'bot@skigebiete-muenchen.de'
        
        # Stage possible changes
        git add backend/resorts.json
        git add backend/data/api_usage.json
        
        # Only commit if there are staged changes
        if ! git diff --staged --quiet; then
          git commit -m "Data: Update traffic data [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
